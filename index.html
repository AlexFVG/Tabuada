<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Tabuada</title>

    <script>
        function gerarTabuada() {
            var numero = parseInt(document.getElementById('numero').value);

            var tabela = document.getElementById('tabela-tabuada');

            tabela.innerHTML = ""

            for (var i = 1; i <= 10; i++) {
                var resultado = numero * i
                var linha = "<tr> <td>" + numero + " X " + i + "</td> <td>" + resultado + "</td> </tr>";

                tabela.innerHTML += linha
            }

        }

        function modo() {

            document.body.classList.toggle('darkMode')
        }


    </script>

</head>
<header>
    <button id="tema" onclick="modo()">Tema</button>

    <h1>Tabuada</h1>

</header>

<body id="bodyy">


    <p>Digite um valor para gerar uma tabuada:</p>

    <input type=" text" id="numero">
    <button onclick="gerarTabuada()">Gerar Tabuada</button>
    <table id="tabela-tabuada" </body>

</html>
